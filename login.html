<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小米账号-登陆</title>
  <link rel="icon" href="./img/logo-mi2.png">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="container">
    <div id="left"></div>
    <div id="right">
      <div class="top">
        <h2>小米账号</h2>
        <div>
          <a href="">用户协议</a>
          <a href="">隐私政策</a>
          <a href="">帮助中心</a>
          <span>|</span>
          <div class="list">中文(简体)
            <ul>
              <li><a href="#">English</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="mid">
        <div class="outer">
          <h2>
            <a href="" class="login">登陆</a>
            <a href="" class="register">注册</a>
          </h2>
          <form action="">
            <input type="text" id="uname" placeholder="邮箱/手机号码/小米ID" />
            <div>
              <input type="password" id="upwd" placeholder="密码" />
              <span class="unlook"></span>
            </div>
            <button id="login_btn">登陆</button>
            <p>
              <span class="forget">忘记密码?</span>
              <span class="phone-login">手机号登陆</span>
            </p>
          </form>
          <div class="other">
            <h3>其他登陆方式</h3>
            <div>
              <a href=""><img src="./img/login/qq.png" alt=""></a>
              <a href=""><img src="./img/login/weibo.png" alt=""></a>
              <a href=""><img src="./img/login/zhifubao.png" alt=""></a>
              <a href=""><img src="./img/login/weixin.png" alt=""></a>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <p>
          小米公司版权所有-京ICP备10046444-
          <a href="">京公网安备11010802020134号</a>
          -京ICP证110507号
        </p>
      </div>
    </div>
  </div>
  <script src="/js/axios.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
